<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CyberQuiz</title>
  <link rel="stylesheet" href="Data/css/style.css">
</head>
<body>
  <!-- Authentication -->
  <section id="auth">
    <h2>Login / Signup</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
    <button id="googleBtn">Login with Google</button>
  </section>

  <!-- Subjects -->
  <section id="subjects" style="display:none;">
    <h2>Select Subject</h2>
    <div id="subject-list"></div>
    <button id="logout-1">Logout</button>
  </section>

  <!-- Chapters -->
  <section id="chapters" style="display:none;">
    <h2>Select Chapter</h2>
    <div id="chapter-list"></div>
    <button id="back-to-subjects-2">Back to Subjects</button>
  </section>

  <!-- Quiz -->
  <section id="quiz" style="display:none;">
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="end-screen"></div>

    <button id="back-to-subjects">Back to Subjects</button>
    <button id="logout-2">Logout</button>

    <h3>Last 5 Results</h3>
    <table border="1" cellpadding="5">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Chapter</th>
          <th>Correct</th>
          <th>Incorrect</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="last5-body"></tbody>
    </table>
  </section>

  <!-- Footer -->
  <footer>
    <p>Developed by Arvind</p>
  </footer>

  <!-- JS -->
  <script type="module" src="Data/js/app.js"></script>
</body>
</html>
